<div class="container text-center">

<div class="container">
  <div class="row">
    <div class="col-md-6 text-center" style="padding-top: 40px">
      <h5 style="padding-bottom: 20px">
        For enquiries, you can contact us via
      </h5>

      <a href="mailto:{{ site.email }}" target="_blank">
        <button type="button" class="btn btn-elegant contact-buttons">
          <i class="fa fa-envelope left"></i>
          Email
        </button>
      </a>
      <br>

      <a href="http://twitter.com/{{ site.twitter }}" target="_blank">
        <button type="button" class="btn btn-info waves-effect waves-light contact-buttons" id="twitter">
          <i class="fa fa-twitter left"></i>
          Twitter
        </button>
      </a>
      <br>

      <a href="http://instagram.com/{{ site.instagram }}" target="_blank">
        <button type="button" class="btn waves-effect waves-light contact-buttons" id="instagram">
          <i class="fa fa-instagram left"></i>
          Instagram
        </button>
      </a>
      <br>

      <a href="http://facebook.com/{{ site.facebook }}" target="_blank">
        <button type="button" class="btn waves-effect waves-light contact-buttons" id="facebook">
          <i class="fa fa-facebook left"></i>
          Facebook
        </button>
      </a>
      <br>

      <h5 style="padding-top: 60px">
        Our address is:
      </h5>
      <p>
        Sunway University, Jalan University, <br>
        Bandar Sunway, 47500, Selangor, Malaysia
      </p>
    </div>

    <div class="col-md-6 text-center" id="contact-form" style="padding-top: 40px">
      <h5>
        Or you can contact us via the form below:
      </h5>
      <form action="/action_page.js">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Your Name">
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" placeholder="Your Email Address">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Questions? Inquiries?" style="height:170px"></textarea>
        <br>
        <input type="submit" class="btn btn-default" value="Submit">
      </form>
    </div>
  </div>
