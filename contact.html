<div class="container text-center">
  <h1 class="page-title">Contact Us</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 text-center" style="padding-top: 40px">
      <p>
        For enquiries, you can contact us via
      </p>

      <button type="button" class="btn btn-elegant contact-buttons">
        <i class="fa fa-envelope left"></i>
        Email
      </button>
      <br>

      <button type="button" class="btn btn-info waves-effect waves-light contact-buttons" id="twitter">
        <i class="fa fa-twitter left"></i>
        Twitter
      </button>
      <br>

      <button type="button" class="btn waves-effect waves-light contact-buttons" id="instagram">
        <i class="fa fa-instagram left"></i>
        Instagram
      </button>
      <br>

      <button type="button" class="btn waves-effect waves-light contact-buttons" id="facebook">
        <i class="fa fa-facebook left"></i>
        Facebook
      </button>
    </div>

    <div class="col-md-6 text-center" id="contact-form" style="padding-top: 40px">
      <p>
        Or you can contact us via the form below:
      </p>
      <form action="/action_page.js">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Your Name">
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" placeholder="Your Email Address">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Questions? Inquiries?" style="height:170px"></textarea>
        <br>
        <input type="submit" class="btn btn-default" value="Submit">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col text-center" style="padding-top: 40px">
      <h2>We are located here:</h2>
    </div>
  </div>
