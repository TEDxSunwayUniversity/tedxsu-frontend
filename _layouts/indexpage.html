<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include head.html %}

    <style>
        @charset "utf-8";
        /* CSS Document */

        .photo-caption {
            color: white;
        }

        html {
            scroll-behavior: smooth;
        }

        .connecterRod {
            width: 4px;
            height: 90px;
            background-color: #d1d1d1;
        }

        .connecterCircle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #d1d1d1;
        }

        .border {
            height: 1px;
            color: #d1d1d1;
            margin-left: 5%;
            margin-right: 5%;
        }

        .TEDx-info-container {
            color: #1E1E1E;
            border-radius: 6px;
            background-color: #f0f0f0;
            -webkit-box-shadow: 7px 7px 11px 0px rgba(18, 18, 18, 0.5);
            -moz-box-shadow: 7px 7px 11px 0px rgba(18, 18, 18, 0.5);
            box-shadow: 7px 7px 11px 0px rgba(18, 18, 18, 0.5);
        }

        .TEDx-info-container h5 {
            font-weight: bold;
            font-family: Montserrat;
        }

        .TEDx-info-container hr {
            height: 1px;
            margin: 0;
            width: 80px;
            background-color: #B52C2C;
        }

        .TEDx-info-container p {
            margin-top: 10px;
            font-size: 17px;
            line-height: normal;
            letter-spacing: 1px;
            text-align: center;
            color: #383838;
        }

        .TEDx-info-container span {
            color: #B52C2C;
        }

        #mySidenav a {
            position: fixed;
            left: -180px;
            transition: 0.3s;
            padding: 15px;
            width: 190px;
            text-decoration: none;
            text-align: left;
            font-size: 13px;
            font-family: Montserrat;
            font-weight: bold;
            color: white;
            border-radius: 0 6px 6px 0;
        }

        #mySidenav a:hover {
            left: 0;
        }

        #Home {
            top: 160px;
            background-color: #383838;
        }

        #TED {
            top: 200px;
            background-color: #B52C2C;
        }

        #TEDx {
            top: 240px;
            background-color: #383838;
        }

        #TEDxSunwayUniversity {
            top: 280px;
            background-color: #B52C2C;
        }

        #SunwayUniversity {
            top: 320px;
            background-color: #383838;
        }
    </style>
</head>

<body style="display: flex; min-height: 100vh; flex-direction: column;">

    {% include navbar.html %}

    <div class="flex: 1;">
        {{ content }}

        <div id="mySidenav" class="sidenav">
            <a href="#Home" id="Home">Home</a>
            <a href="#AboutTED" id="TED">TED</a>
            <a href="#AboutTEDx" id="TEDx">TEDx</a>
            <a href="#AboutTEDxSunwayUniversity" id="TEDxSunwayUniversity">TEDxSunwayUniversity</a>
            <a href="#AboutSunwayUniversity" id="SunwayUniversity">Sunway University</a>
        </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}

</body>

</html>
