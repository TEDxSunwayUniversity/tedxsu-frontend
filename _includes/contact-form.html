<div class="container">
  <div class="row">
    <div class="col-md-6 text-center" style="padding-top: 40px">
      <h5 style="padding-bottom: 20px; font-family: Montserrat;" >
        For inquiries, you can contact us via
      </h5>

      <a href="mailto:{{ site.email }}" target="_blank">
        <button type="button" class="btn btn-elegant contact-buttons"
          style="background: linear-gradient(to bottom, #1e5799 30%, #5da5dd 70%);">
          <i class="fa fa-envelope left"></i>
          Email
        </button>
      </a>
      <br>

      <a href="http://instagram.com/{{ site.instagram }}" target="_blank">
        <button type="button" class="btn waves-effect waves-light contact-buttons" id="instagram" style="background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
        background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
        background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);">
          <i class="fa fa-instagram left"></i>
          Instagram
        </button>
      </a>
      <br>

      <a href="http://facebook.com/{{ site.facebook }}" target="_blank">
        <button type="button" class="btn waves-effect waves-light contact-buttons" id="facebook"
          style="background: linear-gradient(120DEG, #3B5998, rgb(18, 108, 224))">
          <i class="fa fa-facebook left"></i>
          Facebook
        </button>
      </a>
      <br>

      <h5 style="padding-top: 60px; font-family: Montserrat; font-size: 18px">
        Address:
      </h5>
      <p style="font-family: Montserrat; font-size: 14px;">
        Sunway University<br>
        No. 5, Jalan Universiti<br>
        Bandar Sunway, 47500, Selangor
      </p>
    </div>

    <div class="col-md-6 text-center" id="contact-form" style="padding-top: 40px; font-family: Montserrat;">
      <h5>
        Or you can contact us via the form below:
      </h5>
      <form name="contact" id="contact-form" method="post" role="form" netlify>
        <fieldset style="font-size: 14px;">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" placeholder="Your Name" style="border: 1px solid #9c9c9c"
            required="required">
          <label for="email">Email Address: </label>
          <input type="email" id="email" name="email" placeholder="Your Email Address" style="border: 1px solid #9c9c9c"
            required="required">
          <label for="subject">Subject: </label>
          <textarea id="subject" name="subject" placeholder="Questions? Inquiries?"
            style="height:170px; border: 1px solid #9c9c9c" required="required"></textarea>
          <br>
          <button type="submit" class="btn btn-default"
            style="background-image: linear-gradient(to right, #D31027 0%, rgb(236, 65, 85) 51%, #D31027 100%); color: #f7f7f7">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="row" style="padding-top: 40px; font-family: Montserrat;">
    <div class="col-md-6 text-center" id="facebook-widget">
      <h3>Our Facebook page:</h3>
      <iframe class="about-iframe"
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ftedxsunwayuniversity%2F&tabs=timeline&width=600&height=400&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1877249322544137"
        width="600" height="400" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowTransparency="true" allow="encrypted-media"></iframe>
    </div>

    <div class="col-md-6 text-center" id="google-maps">
      <h3>We are located here:</h3>
      <iframe class="about-iframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.0996377109896!2d101.60106052782015!3d3.0680395585011975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4c8f5912644b%3A0x77612fa0225cad69!2sSunway+University!5e0!3m2!1sen!2smy!4v1508130707217"
        frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</div>
